version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp -r .next build
        - cp build/server/app/index.html build/index.html
        - cp -r build/server/app/* build/
        - cp -r build/static/* build/
        - cp build/chunks/*.js build/
        - cp build/chunks/app/*.js build/
        - cp build/chunks/pages/*.js build/
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
